<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Compra</title>
    </h:head>
    <h:body>
        <center><h1>Registrar Compra Producto</h1></center><br/>
        <div style="text-align: center;">
            <div style="display: inline-block; text-align: left;">
                <h:form>           
                        <p:outputLabel>Nombre: </p:outputLabel> <p:inputText placeholder="Nombre Producto" value="#{compraProductoController.nombreProducto}"></p:inputText><br/>
                        <p:outputLabel>Tipo Producto: </p:outputLabel> <p:selectOneMenu placeholder="Tipo Producto" value="#{compraProductoController.tipoProducto}">
                            <f:selectItem itemLabel="Juguete" itemValue="JUGUETE" />
                            <f:selectItem itemLabel="Camiseta" itemValue="CAMISETA" />
                            <f:selectItem itemLabel="Vaso" itemValue="VASO" />
                            <f:selectItem itemLabel="Comic" itemValue="COMIC" />
                            <f:selectItem itemLabel="Accesorio" itemValue="ACCESORIO" />
                        </p:selectOneMenu><br/>
                        <p:outputLabel>Valor Unitario: </p:outputLabel> <p:inputNumber placeholder="Valor Unitario" value="#{compraProductoController.valorUnitario}"></p:inputNumber><br/>
                        <p:outputLabel>Cantidad Comprada: </p:outputLabel> <p:inputNumber placeholder="Cantidad Comprada" value="#{compraProductoController.cantidadComprada}"></p:inputNumber>
                </h:form>
            </div>
        </div>
    </h:body>
    
</html>
